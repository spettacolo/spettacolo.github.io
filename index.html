<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>God.tg</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    :root {
      --bg: #0a0907;                          /* Nero profondo antico */
      --text: #ffffff;                        /* Oro antico caldo per testi principali */
      --text-alt: #f5f7da;                    /* Oro chiaro desaturato per testi secondari */
      --glow-divine: 0 0 20px rgba(212, 160, 23, 0.6); /* Glow oro divino intenso */
      --border-glow: 0 0 8px rgba(212, 160, 23, 0.4);  /* Bagliore oro per bordi */
      --table-bg: rgba(20, 15, 8, 0.6);       /* Sfondo tabelle con calore antico */
      --separator: rgba(247, 195, 72, 0.2);   /* Separatori oro tenue */
      --header-bg: rgba(247, 195, 72, 0.1);    /* Header tabelle oro molto tenue */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }

    .hero { text-align: center; padding: 4rem 0; }

    .hero h1 { 
      font-size: clamp(2.5rem, 8vw, 4rem); 
      font-weight: 500; 
      color: var(--text); 
      margin-bottom: 1rem; 
      letter-spacing: -0.02em; 
      text-shadow: var(--glow-divine); 
    }

    /* NUOVA BARRA DI RICERCA */
    .search-bar {
      max-width: 600px;
      margin: 2rem auto;
      position: relative;
      display: flex;
    }
    .search-bar input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 5.5rem;
      background: rgba(20, 15, 8, 0.8);
      border: 1px solid var(--text);
      color: var(--text);
      font-family: inherit;
      font-size: 1.1rem;
      border-radius: 50px;
      box-shadow: var(--border-glow);
      transition: all 0.3s;
    }
    .search-bar input::placeholder {
      color: var(--text-alt);
      opacity: 0.8;
    }
    .search-bar input:focus {
      outline: none;
      box-shadow: var(--glow-divine);
      background: rgba(30, 25, 15, 0.9);
    }
    .search-bar button {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.8;
      transition: all 0.3s;
    }
    .search-bar button:hover {
      opacity: 1;
      filter: drop-shadow(var(--glow-divine));
    }
    .search-bar button svg {
      width: 24px;
      height: 24px;
      fill: var(--text);
    }

    #searchResult {
      margin: 2rem auto;
      padding: 1.5rem;
      background: var(--table-bg);
      border: 1px solid var(--separator);
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
      box-shadow: var(--border-glow);
      display: none;
    }
    #searchResult h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: var(--glow-divine);
    }
    #searchResult .status {
      font-size: 1.2rem;
      margin: 1rem 0;
      font-weight: 500;
    }
    #searchResult .available { color: #4caf50; }
    #searchResult .auction { color: #ffeb3b; }
    #searchResult .sale { color: #2196f3; }
    #searchResult .taken { color: #ff4444; }
    #searchResult .unavailable { color: #ff4444; }

    @media (max-width: 768px) {
      #searchResult {
        margin: 1.5rem 0.5rem;
      }
    }

    .hero p { 
      font-size: 1.1rem; 
      font-weight: 300; 
      color: var(--text-alt); 
      margin-bottom: 2rem; 
      max-width: 600px; 
      margin-left: auto; 
      margin-right: auto; 
    }

    .hero p a { 
      color: var(--text); 
      text-decoration: underline; 
    }

    .hero p a:hover { 
      text-shadow: var(--glow-divine); 
    }

    /* Pulsanti: oro su nero, hover oro pieno con glow divino */
    .btn {
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      padding: 1rem 2rem;
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: var(--border-glow);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      border-radius: 50px;
    }

    .btn:hover { 
      background: var(--text); 
      color: var(--bg); 
      box-shadow: var(--glow-divine); 
    }

    .btn-fixed { 
      position: fixed; 
      top: 20px; 
      right: 20px; 
      z-index: 1000; 
      padding: 0.8rem 1.5rem; 
      background: rgba(15, 13, 8, 0.9); 
    }

    @media (max-width: 768px) { 
      .btn-fixed { 
        top: 10px; 
        right: 10px; 
        padding: 0.6rem 1.2rem; 
        font-size: 0.8rem; 
      } 
      .search-bar {
        margin: 1.5rem auto;
        padding: 0 1rem;
      }
      .search-bar input {
        padding: 0.9rem 1.2rem 0.9rem 3.8rem;
        font-size: 1rem;
      }
    }

    .platform { 
      text-align: center; 
      padding: 2rem 0; 
      border-top: 1px solid var(--separator); 
    }

    .platform h2 { 
      font-size: 1.5rem; 
      font-weight: 400; 
      color: var(--text); 
      margin-bottom: 0.5rem; 
    }

    .platform p { 
      font-size: 1rem; 
      color: var(--text-alt); 
      margin-bottom: 1.5rem; 
    }

    .connect-buttons { 
      display: flex; 
      flex-direction: column; 
      gap: 1rem; 
      margin-top: 1.5rem; 
    }

    .connect-buttons .btn { 
      width: 100%; 
      max-width: 320px; 
      margin: 0 auto; 
    }

    @media (min-width: 769px) { 
      .connect-buttons { 
        flex-direction: row; 
        justify-content: center; 
      } 
      .connect-buttons .btn { 
        width: auto; 
        margin: 0 0.5rem; 
      } 
    }

    .auctions { padding: 2rem 0; }

    .auctions-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 1rem; 
      flex-wrap: wrap; 
      gap: 1rem; 
    }

    .auctions h2 { 
      font-size: 1.5rem; 
      font-weight: 400; 
      color: var(--text); 
    }

    .sort-btn { 
      background: transparent; 
      border: 1px solid var(--text-alt); 
      color: var(--text-alt); 
      padding: 0.5rem 1rem; 
      font-family: inherit; 
      font-size: 0.9rem; 
      cursor: pointer; 
      transition: all 0.3s; 
    }

    .sort-btn:hover { 
      box-shadow: var(--border-glow); 
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      background: var(--table-bg);
      border: 1px solid var(--separator);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(212, 160, 23, 0.1);
      font-size: 0.95rem;
    }

    table tbody tr:last-child td {
      border-bottom: none;
    }

    th {
      background: var(--header-bg);
      color: var(--text);
      font-weight: 400;
      cursor: pointer;
      user-select: none;
    }

    th:hover { 
      background: rgba(212, 160, 23, 0.15); 
    }

    .username { 
      color: var(--text); 
      text-decoration: none; 
      font-weight: 500; 
      word-break: break-all; 
    }

    .username:hover { 
      text-shadow: var(--glow-divine); 
    }

    .bid { 
      display: block; 
      text-align: right; 
      color: var(--text-alt); 
    }

    .bid-main { 
      display: flex; 
      align-items: center; 
      justify-content: flex-end; 
      gap: 0.35rem; 
      font-size: 1rem; 
      font-weight: 500; 
    }

    .bid-main svg { 
      width: 22px; 
      height: 22px; 
      flex-shrink: 0; 
      fill: var(--text-alt); 
    }

    .bid-subtitle { 
      font-size: 0.8rem; 
      opacity: 0.75; 
      font-weight: 300; 
      margin-top: 0.2rem; 
    }

    .timer { 
      color: var(--text-alt); 
      font-weight: 300; 
    }

    .ends-date { 
      font-size: 0.8rem; 
      opacity: 0.75; 
      margin-top: 0.3rem; 
      display: block; 
    }

    .warning { 
      color: #ff4444; 
      font-size: 0.85rem; 
      text-transform: uppercase; 
    }

    #backToTop { 
      display: none; 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      z-index: 99; 
      background: rgba(15, 13, 8, 0.9); 
      border: 1px solid var(--text); 
      color: var(--text); 
      width: 50px; 
      height: 50px; 
      border-radius: 50%; 
      font-size: 1.8rem; 
      cursor: pointer; 
      box-shadow: var(--glow-divine); 
      transition: all 0.3s; 
      align-items: center; 
      justify-content: center; 
    }

    #backToTop:hover { 
      background: var(--text); 
      color: var(--bg); 
    }

    @media (max-width: 768px) {
      .container { 
        padding: 1rem 0.5rem; 
        max-width: 100%; 
        width: 100vw; 
        margin-left: calc(-50vw + 50%); 
        margin-right: calc(-50vw + 50%); 
      }
      .auctions-header { 
        flex-direction: column; 
        align-items: stretch; 
        padding: 0 0.5rem; 
      }
      .sort-btn { 
        width: 100%; 
        margin: 0 0.5rem; 
      }
      #auctionsTable { 
        display: block; 
        border: none !important; 
        background: transparent; 
      }
      #auctionsTable thead { 
        display: none; 
      }
      #auctionsTable tbody tr { 
        display: block; 
        margin: 0 0.5rem 1.5rem 0.5rem; 
        padding: 1rem; 
        background: var(--table-bg); 
        border: 1px solid var(--separator); 
        border-radius: 8px; 
        box-shadow: var(--border-glow); 
        cursor: pointer; 
      }
      #auctionsTable tbody td { 
        display: block; 
        text-align: right; 
        padding: 0.4rem 0; 
        border-bottom: none; 
      }
      #auctionsTable tbody td::before { 
        content: attr(data-label); 
        float: left; 
        font-weight: 500; 
        color: var(--text); 
        text-transform: uppercase; 
        font-size: 0.8rem; 
      }
      .bid-main { 
        font-size: 0.95rem; 
        gap: 0.3rem; 
      }
      .bid-main svg { 
        width: 20px; 
        height: 20px; 
      }
    }

    @keyframes neonGlow { 
      0%, 100% { box-shadow: var(--border-glow); } 
      50% { box-shadow: var(--glow-divine); } 
    }

    .btn:hover, 
    .sort-btn:hover { 
      animation: neonGlow 1.5s infinite alternate; 
    }

    .loading { 
      text-align: center; 
      padding: 2rem; 
      color: var(--text-alt); 
    }

    /* MODALI */
    .modal-overlay { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0; 
      background: rgba(0, 0, 0, 0.8); 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 2000; 
      opacity: 0; 
      visibility: hidden; 
      transition: all 0.3s; 
    }

    .modal-overlay.active { 
      opacity: 1; 
      visibility: visible; 
    }

    .modal { 
      position: relative; 
      background: var(--bg); 
      border: 1px solid var(--text); 
      border-radius: 20px; 
      padding: 2rem; 
      width: 90%; 
      max-width: 480px; 
      box-shadow: var(--glow-divine); 
      text-align: center; 
      transform: scale(0.9); 
      transition: transform 0.3s; 
    }

    .modal-overlay.active .modal { 
      transform: scale(1); 
    }

    .modal h2 {
      font-size: clamp(1.6rem, 6vw, 2.2rem);
      margin-bottom: 1rem;
      color: var(--text);
      text-shadow: var(--glow-divine);
      word-break: break-all;
      overflow-wrap: break-word;
      line-height: 1.3;
      padding: 0 0.5rem;
      text-align: center;
    }

    .modal .min-bid { 
      font-size: 1.4rem; 
      margin: 1.5rem 0; 
      color: var(--text); 
    }

    .modal .min-bid strong { 
      font-weight: 700; 
      color: var(--text); 
    }

    .modal-small { 
      max-width: 380px; 
      padding: 1.5rem; 
    }

    .modal-small input { 
      width: 100%; 
      padding: 0.8rem 1rem; 
      background: rgba(255,255,255,0.05); 
      border: 1px solid var(--text); 
      color: var(--text-alt); 
      font-family: inherit; 
      font-size: 1.1rem; 
      margin: 1rem 0; 
      border-radius: 12px; 
    }

    .modal-small .error { 
      color: #ff4444; 
      font-size: 0.9rem; 
      margin-top: 0.5rem; 
      display: none; 
    }

    .close-modal { 
      position: absolute; 
      top: 12px; 
      right: 16px; 
      background: none; 
      border: none; 
      color: var(--text-alt); 
      font-size: 1.8rem; 
      cursor: pointer; 
      opacity: 0.8; 
    }

    .close-modal:hover { 
      opacity: 1; 
    }

    .expand-trigger {
      margin: 2rem auto 0;
      width: 48px;
      height: 48px;
      cursor: pointer;
      opacity: 0.7;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .expand-trigger:hover {
      opacity: 1;
      transform: scale(1.1);
      filter: drop-shadow(var(--glow-divine));
    }

    .expanded-content {
      display: none;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--separator);
      min-height: 200px;
    }

    /* Fix perfetto per la griglia Details nel modal espanso */
    .expanded-content .details-label {
      color: var(--text-alt);
      font-size: 0.9rem;
      opacity: 0.9;
      white-space: nowrap;           /* Non va mai a capo */
      text-align: left;
      padding-right: 1rem;
    }

    .expanded-content .details-value { /* usato solo sul dominio per prevenire username lunghi*/
      text-align: right;             /* Tutto a destra: importi, pulsanti, ecc. */
      color: #ffffff;
      font-weight: bold;
      font-size: 0.95rem;
      word-break: break-all;         /* Solo qui l'username lungo va a capo */
      overflow-wrap: break-word;
      line-height: 1.4;
    }

    /* Su mobile: impila tutto ma mantiene l'allineamento */
    @media (max-width: 480px) {
      .expanded-content .details-label {
        text-align: left;
      }
      .expanded-content .details-value {
        text-align: right;
        margin-left: 0;
      }
    }

    .modal.expanded {
      max-width: 90vw !important;
      width: 90vw;
      max-height: 90vh;
      height: auto;
      padding: 2.5rem;
      border-radius: 24px;
      overflow-y: auto;
    }

    .modal.expanded .expanded-content {
      display: block;
    }

    .modal.expanded .expand-trigger svg {
      transform: rotate(270deg) !important;
    }

    body.ton-modal-open .container,
    body.ton-modal-open #backToTop,
    body.ton-modal-open .modal-overlay {
      filter: blur(8px);
      transition: filter 0.3s ease;
    }

    * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    input, textarea, [contenteditable], .selectable {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }

    * {
      -webkit-touch-callout: none;
    }

    .btn-mini {
      background: transparent;
      border: 1px solid var(--text);
      color: var(--text);
      font-family: inherit;
      font-size: 0.65rem;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      border-radius: 50px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      transition: all 0.3s;
      box-shadow: var(--border-glow);
      display: inline-block;
    }

    .btn-mini:hover {
      background: var(--text);
      color: var(--bg);
      box-shadow: var(--glow-divine);
      animation: neonGlow 1.5s infinite alternate;
    }

    .history-table {
      width: 100%;
      font-size: 0.75rem;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      text-align: left;
      font-family: 'JetBrains Mono', monospace;
      background: rgba(20, 15, 8, 0.4);
      border: 1px solid var(--separator);
      margin-bottom: 1rem;
    }

    .history-table th {
      padding: 10px 8px;
      background: var(--header-bg);
      border-bottom: 1px solid var(--text);
      color: var(--text);
      font-weight: 500;
    }

    .history-table td {
      padding: 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      -webkit-user-select: text;
      user-select: text;
    }

    .history-table tr:last-child td {
      border-bottom: none;
    }

    .history-table tbody tr {
      cursor: pointer;
      transition: background 0.2s;
    }

    .history-table tbody tr:hover {
      background: rgba(212, 160, 23, 0.05);
    }

    .btn-mini.btn-close {
      color: #ff4444;
      border-color: #ff4444;
      background: transparent;
      box-shadow: 0 0 5px rgba(255, 68, 68, 0.3);
    }

    .btn-mini.btn-close:hover {
      background: #ff4444;
      color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 68, 68, 0.6);
      animation: neonGlowRed 1.5s infinite alternate;
    }

    @keyframes neonGlowRed {
      0% { box-shadow: 0 0 5px rgba(255, 68, 68, 0.3); }
      100% { box-shadow: 0 0 15px rgba(255, 68, 68, 0.8); }
    }

    .modal.expanded {
      max-width: 95vw !important;
      width: 95vw;
      padding: 1.5rem;
    }

    #bidBox, #ownerBox {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 1rem;
    }

    .history-table {
      min-width: 300px;
      table-layout: auto;
    }

    .history-table td {
      padding: 8px 4px;
      word-break: break-all;
      font-size: 0.7rem;
    }

    @media (max-width: 480px) {
      .modal.expanded .expanded-content div[style*="grid-template-columns"] {
        grid-template-columns: 1fr auto !important;
        gap: 0.8rem 1rem !important;
      }
    }

    .history-table td a {
      color: #ffffff !important;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .history-table td a:hover {
      opacity: 1;
      text-shadow: var(--glow-divine);
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <h1>GOD</h1>
      <!-- BARRA DI RICERCA AGGIUNTA -->
      <form class="search-bar" id="searchForm">
        <input type="text" id="searchInput" placeholder="Enter a Telegram username..." autocomplete="off" required />
        <button type="submit">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21.71 20.29l-5.4-5.39a8 8 0 1 0-1.42 1.42l5.4 5.39a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42zM10 16a6 6 0 1 1 6-6 6 6 0 0 1-6 6z"/>
          </svg>
        </button>
      </form>
      <!-- AREA RISULTATO RICERCA SINGOLA (ora non più usata visivamente, ma tenuta per compatibilità) -->
      <div id="searchResult"></div>
      
      <p><a href="/about">Learn more</a></p>
      <button class="btn btn-fixed">Connect TON</button>
      <button class="btn btn-fixed">Connect TON</button>
    </section>
    <section class="platform">
      <h2>Platform</h2>
      <p><a href="/about">About</a></p>
      <p>Connect TON and Telegram to view your bids and assets</p>
      <div class="connect-buttons">
        <button class="btn">Connect TON</button>
      </div>
    </section>
    <section class="auctions">
      <div class="auctions-header">
        <h2>Top Auctions</h2>
        <button id="sortBtn" class="sort-btn">Price high to low</button>
      </div>
      <div id="loading" class="loading">Loading auctions...</div>
      <table id="auctionsTable" style="display: none;">
        <thead>
          <tr>
            <th data-sort="username">Username</th>
            <th data-sort="bid">Current Bid</th>
            <th data-sort="ends">Auction Ends In</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  <button id="backToTop" title="Torna su">↑</button>

  <!-- Modal Dettaglio -->
  <div id="auctionModal" class="modal-overlay">
    <div class="modal" id="detailModal">
      <button class="close-modal">×</button>
      <h2 id="modalUsername"></h2>
      <div class="min-bid">
        Minimum next bid: <strong id="modalMinBid"></strong> TON
        <div style="font-size:0.9rem;opacity:0.8;margin-top:0.4rem;">(~ $<span id="modalMinUsd"></span>)</div>
      </div>
      <button id="openBidModal" class="btn">Place Bid</button>

      <!-- Contenitore per la freccia (verrà riempito con JS) -->
      <div class="expand-trigger" id="expandTrigger">

    async function checkUsernameSale(username) {
      const clean = username.replace('@', '').toLowerCase();
      const fragmentUrl = `https://fragment.com/?query=${encodeURIComponent(clean)}`;
      const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(fragmentUrl)}`;

      try {

        const doc = parser.parseFromString(html, 'text/html');

        const rows = Array.from(doc.querySelectorAll('tr.tm-row-selectable'));
        const row = rows.find(r => {
          const value = r.querySelector('.table-cell-value.tm-value');
          return value && value.textContent.trim().toLowerCase() === `@${clean}`;
        });

        if (!row) {
          return { status: 'unavailable' };
        }

        const statusEl =
          row.querySelector('.tm-status-unavail') ||
          row.querySelector('.tm-status-taken') ||
          row.querySelector('.tm-status-avail');

        const statusText = statusEl?.textContent.trim().toLowerCase() || '';

        const priceEl = row.querySelector('.icon-ton');
        const priceTon = priceEl
          ? Number(priceEl.textContent.replace(/,/g, '').trim())
          : null;

        if (statusText.includes('sold')) {
          return { status: 'sold', priceTon };
        }

        if (statusText.includes('taken')) {
          return { status: 'taken' };
        }

        if (statusText.includes('auction')) {
          return { status: 'auction', priceTon };
        }

        if (statusText.includes('sale')) {
          return { status: 'sale', priceTon };
        }

        if (statusText.includes('available')) {
          return { status: 'available', priceTon };
        }

        return { status: 'unavailable' };

      } catch (err) {
        console.error(err);
        return { status: 'error' };
      }
    }

    function crc16(data) {
        let crc = 0;
        for (let i = 0; i < data.length; i++) {
            crc ^= data[i] << 8;
            for (let j = 0; j < 8; j++) {
                if (crc & 0x8000) {
                    crc = (crc << 1) ^ 0x1021;
                } else {
                    crc = crc << 1;
                }
            }
        }
        return (crc & 0xFFFF);
    }

    function convertRawToFriendly(rawAddress) {
        const parts = rawAddress.split(':');
        const workchain = parseInt(parts[0]);
        const hashHex = parts[1];
        
        const bytes = new Uint8Array(36);
        bytes[0] = 0x51; 
        bytes[1] = workchain;
        
        for (let i = 0; i < 32; i++) {
            bytes[i + 2] = parseInt(hashHex.substr(i * 2, 2), 16);
        }
        
        const checksum = crc16(bytes.slice(0, 34));
        bytes[34] = (checksum >> 8) & 0xff;
        bytes[35] = checksum & 0xff;
        
        let binary = '';
        for (let b of bytes) binary += String.fromCharCode(b);
        
        return btoa(binary)
            .replace(/\+/g, '-')
            .replace(/\//g, '_')
            .replace(/=+$/, '');
    }

    async function fetchFullBidHistory(domainName) {
        try {
            const cleanDomain = domainName.replace('@', '').trim();
            const response = await fetch(`https://tonapi.io/v2/dns/${cleanDomain}/bids`);
            if (!response.ok) throw new Error('API Error');
            const result = await response.json();
            const rawBids = result.data || [];

            return rawBids.map(bid => {
                const dateObj = new Date(bid.txTime * 1000);
                const bidAddy = convertRawToFriendly(bid.bidder.address);
                const bidderDisplayName = bid.bidder.name 
                    ? `${bid.bidder.name}` 
                    : `${bidAddy.slice(0, 4)}...${bidAddy.slice(-4)}`;

                return {
                    amount: bid.value / 1_000_000_000,
                    bidderDisplay: bidderDisplayName,
                    timestamp: dateObj.toLocaleString('it-IT', {
                        day: '2-digit', month: '2-digit',
                        hour: '2-digit', minute: '2-digit',
                    }),
                    explorerUrl: `https://tonviewer.com/transaction/${bid.txHash}`
                };
            });
        } catch (error) {
            console.error(error);
            return [];
        }
    }

    async function fetchOwnershipHistory(domainName) {
        try {
            const cleanDomain = domainName.replace('@', '').trim();
            const fullDomain = cleanDomain.endsWith('.t.me') ? cleanDomain : `${cleanDomain}.t.me`;

            const dnsRes = await fetch(`https://tonapi.io/v2/dns/${fullDomain}`);
            const dnsData = await dnsRes.json();
            
            const nftAddress = dnsData.item?.address;

            if (!nftAddress) {
                return [];
            }

            const response = await fetch(`https://tonapi.io/v2/nfts/${nftAddress}/history?limit=100`);
            const result = await response.json();
            
            if (!result.events) return [];

            return result.events
                .filter(event => event.actions.some(a => a.type === 'NftItemTransfer'))
                .map(event => {
                    const action = event.actions.find(a => a.type === 'NftItemTransfer');
                    const transfer = action.NftItemTransfer;
                    const dateObj = new Date(event.timestamp * 1000);
                    
                    let fromDisplay = 'Mint';
                    if (transfer.sender) {
                        const fromAddy = convertRawToFriendly(transfer.sender.address);
                        fromDisplay = transfer.sender.name 
                            ? `${transfer.sender.name}` 
                            : `${fromAddy.slice(0, 6)}...${fromAddy.slice(-4)}`;
                    }

                    let toDisplay = 'Unknown';
                    if (transfer.recipient) {
                        const toAddy = convertRawToFriendly(transfer.recipient.address);
                        toDisplay = transfer.recipient.name 
                            ? `${transfer.recipient.name}` 
                            : `${toAddy.slice(0, 6)}...${toAddy.slice(-4)}`;
                    }

                    return {
                        date: dateObj.toLocaleString('it-IT', {
                            day: '2-digit', month: '2-digit',
                            hour: '2-digit', minute: '2-digit'
                        }),
                        from: fromDisplay,
                        to: toDisplay,
                        explorerUrl: `https://tonviewer.com/transaction/${event.event_id}`
                    };
                });
        } catch (e) {
            console.error("Errore ownership history:", e);
            return [];
        }
    }

    function formatTON(ton) {

    function getEndsText(endTimestamp) {
      const now = Math.floor(Date.now() / 1000);
      let secondsLeft = endTimestamp - now;
      if (secondsLeft <= 0) return '<span class="warning">Closed</span>';
      const days = Math.floor(secondsLeft / 86400);
      const hours = Math.floor((secondsLeft % 86400) / 3600);
      const minutes = Math.floor((secondsLeft % 3600) / 60);
      if (secondsLeft < 3600) return `<span class="warning">${minutes} min left</span>`;
      else if (days < 1) return `<span class="warning">${hours}h ${minutes}m left</span>`;
      else return `${days} day${days !== 1 ? 's' : ''} ${hours > 0 ? hours + 'h' : ''} left`;
    }

    function formatEndDate(endTimestamp) {
      const date = new Date(endTimestamp * 1000);
      return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' }) +
             ' at ' + date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
    }

          case 'bid': valA = a.price || 0; valB = b.price || 0; return sortAsc ? valA - valB : valB - valA;
          case 'ends': valA = a.date || 0; valB = b.date || 0; return sortAsc ? valA - valB : valB - valA;

        row.style.cursor = 'pointer';
        row.innerHTML = `
          <td data-label="Username"><a href="/username/${username}" class="username">@${username}</a></td>
          <td data-label="Current Bid" class="bid">
            <div class="bid-main">${TON_ICON_SVG}<span>${formatTON(ton)}</span></div>
            <div class="bid-subtitle">~ $${formatTON(usd)}</div>
          </td>
          <td data-label="Ends In" class="timer">
            <div>${endsText}</div>
            <div class="ends-date">${endsDate}</div>
          </td>
        `;

        row.addEventListener('click', () => {
          const overlay = document.getElementById('auctionModal');
          overlay.classList.add('active');
          detailModal.classList.remove('expanded');
          expandedContent.innerHTML = '<p style="color: var(--text-alt); margin: 2rem 0 1rem;">Loading additional information...</p>';

          document.getElementById('modalUsername').textContent = '@' + username;

          const minBidDiv = document.querySelector('#detailModal .min-bid');
          const placeBtn = document.getElementById('openBidModal');

          const clean = username.toLowerCase();

          window.currentClean = clean;
          window.currentAuction = {
            domain: fullDomain,
            type: 'auction',
            priceTon: ton,
            currentBidTon: ton,
            minNextBidTon: minNextBidTon
          };
          window.currentUsernameType = 'auction';

          // Vista iniziale per auction (identica alla search)
          const minNextUsd = minNextBidTon * TON_TO_USD;
          minBidDiv.innerHTML = `Minimum next bid: <strong id="modalMinBid">${formatTON(minNextBidTon)}</strong> TON
            <div style="font-size:0.9rem;opacity:0.8;margin-top:0.4rem;">(~ $<span id="modalMinUsd">${formatTON(minNextUsd)}</span>)</div>`;
          minBidDiv.style.display = 'block';

          document.getElementById('bidModalUsername').textContent = '@' + username;
          document.getElementById('bidModalMin').textContent = formatTON(minNextBidTon);

          placeBtn.textContent = 'Place Bid';
        });

        tbody.appendChild(row);
      });
    }

    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      if (window.innerWidth > 768) { backToTopButton.style.display = 'none'; return; }
      const cards = document.querySelectorAll('#auctionsTable tbody tr');
      if (cards.length === 0) return;
      const triggerCard = cards[10];
      if (!triggerCard) return;
      const rect = triggerCard.getBoundingClientRect();
      if (rect.top < window.innerHeight && window.scrollY > 300) {
        backToTopButton.style.display = 'flex';
      } else {
        backToTopButton.style.display = 'none';
      }
    });
    backToTopButton.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.addEventListener('click', () => {
        const col = th.getAttribute('data-sort');
        if (sortColumn === col) sortAsc = !sortAsc;
        else { sortColumn = col; sortAsc = col !== 'bid'; }
        renderTable();
      });
    });
    document.getElementById('sortBtn').addEventListener('click', () => {
      sortColumn = 'bid'; sortAsc = false; renderTable();
    });

    // Gestione modali
    const auctionModal = document.getElementById('auctionModal');
    const bidModal = document.getElementById('bidModal');
    const openBidBtn = document.getElementById('openBidModal');
    const confirmBidBtn = document.getElementById('confirmBidBtn');
    const bidAmountInput = document.getElementById('bidAmount');
    const bidError = document.getElementById('bidError');

    document.querySelectorAll('.close-modal').forEach(btn => {
      btn.addEventListener('click', () => {
        auctionModal.classList.remove('active');
        bidModal.classList.remove('active');
        bidError.style.display = 'none';
        bidAmountInput.value = '';
      });
    });

    document.querySelectorAll('.modal-overlay').forEach(overlay => {
      overlay.addEventListener('click', e => {
        if (e.target === overlay) {
          overlay.classList.remove('active');
          bidError.style.display = 'none';
          bidAmountInput.value = '';
        }
      });
    });

    // LOGICA UNIFICATA PER IL PULSANTE PRINCIPALE DEL MODAL (BID / REDIRECT)
    openBidBtn.addEventListener('click', () => {
      if (window.currentUsernameType === 'auction' || window.currentUsernameType === 'available' || window.currentUsernameType === 'sale') { 
      // TODO: correggere tipo 'sale' poiché non serve inserire il prezzo visto che è una vendita con prezzo fisso
      // TODO: correggere valore min bid per aste non ancora iniziate (quindi il 5% non ci va)
        auctionModal.classList.remove('active');
        bidModal.classList.add('active');
        bidAmountInput.focus();
      } else {
        const clean = window.currentClean || '';
        window.open(`https://fragment.com/username/${clean}`, '_blank');
      }
    });

    confirmBidBtn.addEventListener('click', async () => {
      const amountStr = bidAmountInput.value.trim();
      if (!amountStr) { 
        bidError.textContent = 'Inserisci un importo'; 
        bidError.style.display = 'block'; 
        return; 
      }
      const amount = parseFloat(amountStr);
      if (isNaN(amount) || amount < window.currentAuction.minNextBidTon) {
        bidError.textContent = `Minimo: ${formatTON(window.currentAuction.minNextBidTon)} TON`;
        bidError.style.display = 'block';
        return;
      }
      if (!tonConnectUI.connected) { 
        alert('Connetti prima il wallet TON!'); 
        return; 
      }

      const amountToFee = amount * 0.01;
      const nanoFee = Math.floor(amountToFee * 1_000_000_000);

      try {
        const messages = [
          {
            address: "EQCA14o1-VWhS2efqoh_9M1b_A9DtKTuoqfmkn83AbJzwnPi",
            amount: String(Math.floor(amount * 1_000_000_000)),
          },
          {
            address: "UQDB50s2jHBMMrq5VKt2ChdvDBJ3uqgsDnxrMckjNT1V2wVx",
            amount: String(nanoFee),
          }
        ];

        await tonConnectUI.sendTransaction({ 
          validUntil: Math.floor(Date.now() / 1000) + 360, 
          messages 
        });
        alert('Bid inviata con successo!');
        bidModal.classList.remove('active');
        bidAmountInput.value = '';
      } catch (err) {
        console.error(err);
        alert('Errore transazione: ' + (err.message || 'Rifiutata'));
      }
    });

    // Inizializzazione
    async function init() {
        await updateTonPrice(); 
        await fetchAuctions();  
    }

    init();
  </script>
</body>
</html>
